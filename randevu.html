<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Randevu OluÅŸtur</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff3f7;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #d45a8a;
        margin-bottom: 20px;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        max-width: 700px;
        margin: auto;
    }

    .day {
        background: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        border: 2px solid #f2c1d6;
        transition: 0.2s;
    }

    .day:hover {
        background: #ffd5e6;
    }

    .closed {
        background: #f6f6f6;
        color: #999;
        cursor: not-allowed;
        border: 2px dashed #ccc;
    }

    /* Popup arka karartma */
    .popup-bg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        justify-content: center;
        align-items: center;
    }

    /* Popup kutu */
    .popup {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 320px;
        animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }

    .hours button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    .full {
        background: #ffb3c6;
        color: white;
        cursor: not-allowed;
    }

    .empty {
        background: #d6ffd9;
        color: #0a7d25;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .send-btn {
        width: 100%;
        background: #d45a8a;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
    }

</style>
</head>
<body>

<h1>Randevu Takvimi</h1>

<div class="calendar" id="calendar"></div>

<!-- SAAT POPUP -->
<div class="popup-bg" id="hoursPopup">
    <div class="popup">
        <h3 id="selectedDay"></h3>
        <div class="hours" id="hoursList"></div>
        <button onclick="closeHours()" class="send-btn" style="background:#aaa;">Kapat</button>
    </div>
</div>

<!-- FORM POPUP -->
<div class="popup-bg" id="formPopup">
    <div class="popup">
        <h3>Randevu Formu</h3>
        <input id="formDate" class="form-input" readonly>
        <input id="formHour" class="form-input" readonly>
        <input id="formName" class="form-input" placeholder="Ad Soyad">
        <input id="formPhone" class="form-input" placeholder="Telefon">
        <input id="formService" class="form-input" placeholder="Hizmet">
        <button class="send-btn" onclick="sendForm()">Randevuyu GÃ¶nder</button>
    </div>
</div>

<script>

// TAKVÄ°M GÃœNLERÄ°
const days = [
    "28 KasÄ±m", "29 KasÄ±m", "30 KasÄ±m", "1 AralÄ±k", "2 AralÄ±k", 
    "3 AralÄ±k", "4 AralÄ±k", "5 AralÄ±k", "6 AralÄ±k", "7 AralÄ±k",
    "8 AralÄ±k", "9 AralÄ±k", "10 AralÄ±k"
];

// PAZAR GÃœNLERÄ° (kapalÄ±)
const closedDays = ["30 KasÄ±m", "7 AralÄ±k"];

// Ã‡alÄ±ÅŸma saatleri
const hours = ["10:00","11:00","12:00","13:00","14:00","15:00",
               "16:00","17:00","18:00","19:00"];

// Takvimi oluÅŸtur
let cal = document.getElementById("calendar");

days.forEach(d => {
    let div = document.createElement("div");
    div.classList.add("day");
    if (closedDays.includes(d)) {
        div.classList.add("closed");
        div.innerHTML = d + "<br>(KapalÄ±)";
    } else {
        div.innerHTML = d;
        div.onclick = () => openHours(d);
    }
    cal.appendChild(div);
});

// RASTGELE SAAT ÃœRET
function generateRandomHours() {
    let list = {};
    hours.forEach(h => {
        list[h] = Math.random() > 0.5 ? "full" : "empty";
    });
    return list;
}

// POPUP â€” Saat listesi aÃ§
function openHours(day) {
    document.getElementById("selectedDay").innerText = day;
    let hourBox = document.getElementById("hoursList");
    hourBox.innerHTML = "";

    let todayHours = generateRandomHours();

    hours.forEach(h => {
        let btn = document.createElement("button");
        btn.innerText = h;

        if (todayHours[h] === "full") {
            btn.classList.add("full");
            btn.disabled = true;
        } else {
            btn.classList.add("empty");
            btn.onclick = () => openForm(day, h);
        }
        hourBox.appendChild(btn);
    });

    document.getElementById("hoursPopup").style.display = "flex";
}

function closeHours() {
    document.getElementById("hoursPopup").style.display = "none";
}

// FORM POPUP
function openForm(day, hour) {
    document.getElementById("formDate").value = day;
    document.getElementById("formHour").value = hour;
    document.getElementById("hoursPopup").style.display = "none";
    document.getElementById("formPopup").style.display = "flex";
}

function sendForm() {
    alert("Randevunuz alÄ±ndÄ±! (Demo sÃ¼rÃ¼m)");
    document.getElementById("formPopup").style.display = "none";
}

</script>

</body>
</html>
